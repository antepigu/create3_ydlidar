ydlidar_ros2_driver_node:
  ros__parameters:
    port: /dev/ttyUSB0
    frame_id: r1/laser_frame
    ignore_array: ""
    baudrate: 230400
    lidar_type: TYPE_TRIANGLE
    device_type: YDLIDAR_TYPE_SERIAL
    sample_rate: 4
    intensity_bit: 0
    abnormal_check_count: 4
    fixed_resolution: true
    reversion: false
    inverted: true
    auto_reconnect: true
    isSingleChannel: false
    intensity: true
    support_motor_dtr: false
    angle_max: 180.0
    angle_min: -180.0
    range_max: 64.0
    range_min: 0.01
    frequency: 10.0
    invalid_range_is_inf: false
